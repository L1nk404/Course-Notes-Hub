<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Calculator</title>
        <script src="script.js"></script>
    </head>
    <body>
        <form style="margin-top: 15px;">
            <input type="number" placeholder="Enter value 1" id="val1">
            <input type="number" placeholder="Enter value 2" id="val2">
            <button id="sum" onclick="sum_func()">+</button>
            <button id="minus" onclick="minus_func()">-</button>
            <button id="product" onclick="product_func()">*</button>
            <button id="division" onclick="division_func()">/</button>
        </form>
    </body>
</html>
